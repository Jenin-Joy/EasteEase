{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Untree.co" />
  <link rel="shortcut icon" href="favicon.png" />

  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap5" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="{% static 'Main/fonts/icomoon/style.css' %}" />
  <link rel="stylesheet" href="{% static 'Main/fonts/flaticon/font/flaticon.css' %}" />

  <link rel="stylesheet" href="{% static 'Main/css/tiny-slider.css' %}" />
  <link rel="stylesheet" href="{% static 'Main/css/aos.css' %}" />
  <link rel="stylesheet" href="{% static 'Main/css/style.css' %}" />

  <title>
    Property &mdash; Free Bootstrap 5 Website Template by Untree.co
  </title>
  <style>
    tr, td{
      padding: 10px;
      border: 1px solid black;
      color: black;
    }
    tr:nth-child(odd){
      background-color: rgb(243, 243, 243);
    }
  </style>
</head>

<body>
  <div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
      <div class="site-mobile-menu-close">
        <span class="icofont-close js-menu-toggle"></span>
      </div>
    </div>
    <div class="site-mobile-menu-body"></div>
  </div>

  <nav class="site-nav">
    <div class="container">
      <div class="menu-bg-wrap">
        <div class="site-navigation">
          <a href="{% url 'User:Homepage' %}" class="logo m-0 float-start">EstateEase</a>

          <ul class="js-clone-nav d-none d-lg-inline-block text-start site-menu float-end">
            <li class="active"><a href="{% url 'Owner:Homepage' %}">Home</a></li>

            <li><a href="{% url 'Owner:Myprofile' %}">MyProfile</a></li>
            <li><a href="{% url 'Owner:Rentproperty' %}">Rentproperty</a></li>
            <li><a href="{% url 'Owner:Sellproperty' %}">Sellproperty</a></li>
            <li><a href="{% url 'Owner:Viewsellbooking' %}">Viewsellbooking</a></li>
            <li><a href="{% url 'Owner:Viewrentbooking' %}">Viewrentbooking</a></li>
            <li><a href="{% url 'Owner:logout' %}">Logout</a></li>
          </ul>


        </div>
      </div>
    </div>
  </nav>
  <div class="section">
    <div class="container">
      <div class="d-flex mb-5 justify-content-center align-items-center mt-5">
        {% block content %}
        {% endblock %}

      </div>
    </div>


    
    <!-- Preloader -->
    <div id="overlayer"></div>
    <div class="loader">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <script src="{% static 'Main/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'Main/js/tiny-slider.js' %}"></script>
    <script src="{% static 'Main/js/aos.js' %}"></script>
    <script src="{% static 'Main/js/navbar.js' %}"></script>
    <script src="{% static 'Main/js/counter.js' %}"></script>
    <script src="{% static 'Main/js/custom.js' %}"></script>
</body>

</html>
