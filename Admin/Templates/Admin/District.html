{% extends 'Admin/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">{% csrf_token %}
        <table border="2">
            <tr>
                <td>District</td>
                <td><input type="text" name="District" id=""></td>
            </tr>
            
            <tr>
               
                <td colspan="2" align="center"><input type="submit" value="add"></td>
            </tr>
          
        
        </table>
    <table border="2">
        <tr>
            <th>SL No</th>
            <th>District</th>
            <th>Action</th>
        </tr>
        {% for i in result %}
        <tr>
            <td> {{forloop.counter}}</td>
            <td> {{i.district_name}}</td>
            <td><a href="{% url 'Admin:deldis' i.id%}">DELETE</a></td>
            <td><a href="{% url 'Admin:editdis' i.id%}">EDIT</a></td>
        </tr>
        {% endfor %}
       
    </table></form>

</body>
</html>
{% endblock %}
