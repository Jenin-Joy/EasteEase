{% extends 'Admin/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">{% csrf_token %}
        <table border="2">
        <tr>
            <td>Name</td>
            <td><input type="text" name="name" id=""></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email" id=""></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password" id=""></td>
        </tr>
        
        <tr>
           
            <td colspan="2" align="center"><input type="submit" value="add"></td>
        </tr>
      
    
    </table>
    
    <table border="2">
        <tr>
            <th>SL No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Action</th>
        </tr>
        {% for i in result %}
        <tr>
            <td> {{forloop.counter}}</td>
            <td> {{i.adminreg_name}}</td>
            <td> {{i.adminreg_email}}</td>
            <td> {{i.adminreg_password}}</td>
            <td><a href="{% url 'Admin:deladmin' i.id %}" >DELETE</a></td> 
        </tr>
        {% endfor %}
       
    </table>
</form>

</body>
</html>

{% endblock %}
